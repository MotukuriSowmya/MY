<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetBite Shop website</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <section id="banner">
        <img src="images/logo.png" class="logo">
        <div class="banner-text">
            <h1>Sweet Desires</h1>
            <p>Enjoy The Sweetness in your Life</p>
            <div class="banner-btn">
                <a href="#"><span></span>Find Out</a>
                <a href="#"><span></span>Read</a>
            </div>

        </div>
    </section>
    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>


            </ul>
        </nav>
    </div>
    <div id="menuBtn">
        <img src="images/menu.png" id="menu">

    </div>
    <script>
        var menuBtn = document.getElementById("menuBtn")
        var menuBtn = document.getElementById("sideNav")
        var menuBtn = document.getElementById("menu")

        menuBtn.onclick = function () {
            if (sideNav.style.right == "-350px") {
                sideNav.style.right = "0";
            }
            else {
                sideNav.style.right = "-350px";
            }
        }
    </script>


</body>

</html>
